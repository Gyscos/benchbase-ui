{{define "index_list"}}

<form>
	{{template "filters"}}
	<center><button style="margin-top:30px;" type="button" class="btn btn-primary btn-lg" onClick="askList();">List</button></center>
</form>

<script>
function askList() {
	var filter = makeFilter();

	document.location = "/list?filter="+filter;
}
</script>

{{end}}
