{{define "benchlist"}}

{{range .}}
<tr class="rowGroup{{.Group}}">
	<th>
		{{if .Host}}
		<a href="javascript:toggleFilter('Host', '={{.Host}}');">{{.Host}}</a>
		{{end}}
		{{if .Rev}}
		<a href="javascript:toggleFilter('Rev', '={{.Rev}}');">r{{.Rev}}</a>
		{{end}}
	</th>
	{{range .Times}}
	{{if .Total}}
	<th style="text-align:right">{{.Time}}</td>
	{{else}}
	<td style="text-align:right">{{.Time}}</td>
	{{end}}
	{{end}}
</tr>
{{end}}

{{end}}
